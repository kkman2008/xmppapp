apply plugin: 'com.android.application'


android {
    compileSdkVersion 23
    buildToolsVersion '27.0.3'

    defaultConfig {
	        //添加如下配置就OK了
        javaCompileOptions { annotationProcessorOptions { includeCompileClasspath = true } }
        applicationId "com.yyquan.zkzx"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 6
        versionName "1.2.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['jniLibs']
//            每次都需要添加layout新加的目录
            res.srcDirs = [
                    'src/main/res/layouts/seminartopiccomment',
                    'src/main/res/layouts/SeminarPlanArrangement',
                    'src/main/res/layouts/seminartopic',
                    'src/main/res/layouts/personal',
                    'src/main/res/layouts/question',
                    'src/main/res'
            ]
        }
    }
}

